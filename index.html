<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1 class="label_form">Свяжитесь со мной</h1>
        <form class="form">
                <div class="field">
                    <img src="img/message.svg" alt="email icon">
                    <label for="email">E-mail*</label>
                    <input type="email" name="email" id="email" placeholder="Введите email" required>
                </div>
                <div class="field">
                    <img src="img/telegram.svg" alt="telegram icon">
                    <label for="tg">Telegram</label>
                    <input type="text" name="telegram" placeholder="Введите telegram id" id="tg" required>
                </div>
                <div class="field">
                    <img src="img/topic.svg" alt="topic icon">
                    <label for="topic">Тема*</label>
                    <select name="topic" id="topic">
                        <option value="1" selected>Приобретение курсов</option>
                        <option value="2">Личная консультация</option>
                        <option value="3">Материал</option>
                    </select>
                </div>
                <div class="field">
                    <label for="commentary">Комментарий</label>
                    <textarea name="comm" id="commentary" cols="30" rows="10" placeholder="Введите комментарий"></textarea>
                </div>
                <button type="submit">Отправить</button>
            </form>
        </main>
    </body>
    </html>
